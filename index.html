<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Drop Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans bg-gradient-to-b from-blue-400 to-purple-600 h-screen overflow-hidden">

    <header class="bg-opacity-60 bg-black text-white p-4 sticky top-0 text-center">
        Rain Simulator
        <div class="mt-4 bg-purple-100 border-l-4 border-yellow-500 text-yellow-700 p-4 transition-all duration-300">
            <p class="font-bold">Warning!</p>
                <p>Due to climatic changes</p>
            <p>Something went wrong</p>
        </div>
    </header>

    <div class="flex flex-col items-center mt-10 relative">
        <div class="w-24 h-24 bg-gradient-to-br from-blue-200 to-blue-500 rounded-full transform rotate-45 shadow-lg animate-bounce"></div>
        <button class="mt-4 px-6 py-2 bg-white text-black rounded-full hover:bg-gray-200 transition-all duration-300 focus:outline-none" onclick="toggleRain()">
            What's wrong ?
        </button>
    </div>

    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-white text-center">
          <p>&copy; 2024 Dynamic Rain Simulator2.0<a href="https://github.com/Kvnbbg"></a> by Kvnbbg</a>. All rights reserved.</p>
        <p>Earth Day Celebration </p>
    </div>

    <div class="rain-container absolute w-full h-full"></div>

    <script>
        const rainContainer = document.querySelector('.rain-container');

        function toggleRain() {
            const raindrops = rainContainer.children.length;
            if (raindrops === 0) {
                for (let i = 0; i < 100; i++) {
                    const drop = document.createElement('div');
                    drop.classList.add('raindrop', 'absolute', 'bg-blue-400', 'w-1', 'h-4', 'rounded-full');
                    drop.style.left = Math.random() * 100 + 'vw';
                    drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                    drop.style.animationDelay = Math.random() * 2 + 's';
                    rainContainer.appendChild(drop);
                }
            } else {
                rainContainer.innerHTML = '';
            }
        }
    </script>

    <style>
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .raindrop {
            animation: fall linear infinite;
        }
    </style>

</body>

</html>
